<div class="container register">
    <div class="row">
        <div class="col-md-3 register-left">
            <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt="" />
            <h3>Welcome</h3>
            <p>You are 30 seconds away from earning your own money!</p>
            <input type="submit" name="" value="Login" /><br />
        </div>
        <div class="col-md-9 register-right">
            <form [formGroup]="registerDetails" class="row register-form" (ngSubmit)="postData()">
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="First Name *" name="fname" formControlName="fname" />
                        <p *ngIf="
                           formfield.fname.invalid &&
                           formfield.fname.dirty &&
                           formfield.fname.errors.minlength
                        " class="alert alert-danger m-0 py-1 px-2">
                            Enter minimum 5 character!
                        </p>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Last Name *" name="lname" formControlName="lname" />
                        <p *ngIf="
                           formfield.lname.invalid &&
                           formfield.lname.dirty &&
                           formfield.lname.errors.minlength
                        " class="alert alert-danger m-0 py-1 px-2">
                            Enter minimum 5 character!
                        </p>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Your Email *" name="email" formControlName="mail" />
                        <p *ngIf="formfield.mail.invalid && formfield.mail.dirty && formfield.mail.errors.email" class="alert alert-danger m-0 py-1 px-2">
                            Please Enter email like: examle@gmail.com
                        </p>
                    </div>
                    <!-- <div class="form-group">
                              <div class="maxl">
                                 <label class="radio inline">
                                       <input
                                          type="radio"
                                          name="gender"
                                          value="male"
                                          checked
                                       />
                                       <span> Male </span>
                                 </label>
                                 <label class="radio inline">
                                       <input
                                          type="radio"
                                          name="gender"
                                          value="female"
                                       />
                                       <span>Female </span>
                                 </label>
                              </div>
                           </div> -->
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" required autocomplete="off" name="txtEmpPhone" class="form-control" placeholder="Your Phone *" name="phone" formControlName="mob" />

                        <p *ngIf="
                           formfield.mob.invalid && formfield.mob.dirty && formfield.mob.errors.minlength
                        " class="alert alert-danger m-0 py-1 px-2">
                            minimum 5 digit required.
                        </p>
                        <p *ngIf="
                           formfield.mob.invalid && formfield.mob.dirty && formfield.mob.errors.maxlength
                        " class="alert alert-danger m-0 py-1 px-2">
                            max 8 digit required.
                        </p>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password *" name="pswd" formControlName="pswd" />
                        <p *ngIf="
                           formfield.pswd.invalid && formfield.pswd.dirty && formfield.pswd.errors.minlength
                        " class="alert alert-danger m-0 py-1 px-2">
                            Enter minimum 5 character!
                        </p>

                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Confirm Password *" name="cpswd" formControlName="cpswd" />
                        <p *ngIf="
                           formfield.cpswd.invalid &&
                           formfield.cpswd.dirty
                        " class="alert alert-danger m-0 py-1 px-2">
                            Password not match !
                        </p>
                        <p *ngIf="
                           formfield.cpswd.valid &&
                           formfield.cpswd.dirty
                        " class="alert alert-success m-0 py-1 px-2">
                            Password match !
                        </p>
                    </div>

                    <div class="form-group">
                        <select class="form-control" (change)="setvalues($event)">
                           <option class="hidden" value="" selected disabled>Please select your Sequrity Question</option>
                           <option value="birthcountry">What is your Birth country</option>
                           <option value="birthDate">What is your Birth date?</option>
                           <option value="birthPlace">What is Your Birth place </option>
                        </select>
                    </div>
                    <div class="form-group security-query" [ngSwitch]="choose">

                        <input type="text" class="form-control" [typeahead]="states" adaptivePosition="true" placeholder="Birth Country *" autocomplete="off" name="birthcountry" formControlName="birthcountry" *ngSwitchCase="'birthcountry'" />

                        <ejs-datepicker id='datepicker' placeholder='Select a date' [value]='value' [min]='minDate' [max]='maxDate' formControlName="birthdate" *ngSwitchCase="'birthDate'"></ejs-datepicker>


                        <input type="text" class="form-control" placeholder="Birth Place *" name="birthplace" formControlName="birthplace" *ngSwitchCase="'birthPlace'" />

                    </div>
                </div>

                <input class="btnRegister" type="submit" value="Register" [disabled]="!registerDetails.valid" (click)="validateForm()" />

            </form>
        </div>
    </div>
</div>
