<div class="container register">
   <div class="row">
      <div class="col-md-3 register-left">
         <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt="" />
         <h3>Welcome</h3>
         <p>You are 30 seconds away from earning your own money!</p>
         <input (click)="register()" type="submit" name="" value="Register" /><br />
      </div>
      <div class="col-md-9 register-right">
         <form class="row register-form" [formGroup]="loginForm">
            <ul class="list-inline form-data">
               <li class="">
                  <input
                     type="email"
                     class="form-control"
                     placeholder="Your Email *"
                     name="email"
                     formControlName="mail"
                  />
                  <p *ngIf="logincontent.mail.invalid && logincontent.mail.dirty" class="alert alert-danger">
                     Please Enter email like: examle@gmail.com
                  </p>
               </li>
               <li class="">
                  <input
                     type="password"
                     class="form-control"
                     placeholder="Password *"
                     name="pswd"
                     formControlName="pswd"
                  />
                  <p *ngIf="logincontent.pswd.invalid && logincontent.pswd.dirty">
                     Please Enter valid password!
                  </p>
               </li>
               <li>
                  <input
                     class="btnRegister"
                     type="submit"
                     value="Login"
                     [disabled]="!loginForm.valid"
                     (click)="LogInFormdata()"
                  />
               </li>
            </ul>
         </form>
      </div>
   </div>
</div>
