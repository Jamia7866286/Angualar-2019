<div class="container register">
    <div class="row">
        <div class="col-md-3 register-left">
            <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt="" />
            <h3>Welcome</h3>
            <p>You are 30 seconds away from earning your own money!</p>
            <input (click)="register($event)" type="submit" name="" value="Register" /><br />
        </div>
        <div class="col-md-9 register-right">
            <form [formGroup]="registerDetails" class="row register-form" (ngSubmit)="postData()">
                <ul class="list-inline form-data">
                    <li class="">
                        <input type="email" class="form-control" placeholder="Your Email *" name="email" formControlName="mail" />
                        <p *ngIf="formfield.mail.invalid && formfield.mail.dirty && formfield.mail.errors.email" class="alert alert-danger m-0 py-1 px-2">
                            Please Enter email like: examle@gmail.com
                        </p>
                    </li>
                    <li class="">
                        <input type="password" class="form-control" placeholder="Password *" name="pswd" formControlName="pswd" />
                        <p *ngIf="
                         formfield.pswd.invalid && formfield.pswd.dirty && formfield.pswd.errors.minlength
                      " class="alert alert-danger m-0 py-1 px-2">
                            Enter minimum 5 character!
                        </p>

                    </li>
                    <li>
                        <input class="btnRegister" type="submit" value="Login" [disabled]="!registerDetails.valid" (click)="validateForm()" />
                    </li>
                </ul>
            </form>
        </div>
    </div>
</div>
